{% extends "dashboard.html" %}

{% block content %}
<div class="form-container">
    
    <h2>Upload Post</h2>
    <form action="{% url 'uploadpost' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="postImage">Post Image</label>
            <input type="file" id="postImage" name="postImage" placeholder="Post photo" required>
        </div>

        <div class="form-group">
            <label for="postTitle">Post Title</label>
            <input type="text" id="postTitle" name="postTitle" required>
        </div>

        <div class="form-group">
            <label for="postDescription">Post Description</label>
            <textarea id="postDescription" name="postDescription" rows="4" required></textarea>
        </div>
       

        <div class="form-group">
            <button type="submit">Upload Post</button>
        </div>
    </form>
</div>

{% endblock content %}
