{% extends "dashboard.html" %}

{% block content %}
  <div class="profile-card">
    <form method="post" action="{% url 'profile_edit' %}" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="details">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" name="id" id="id" value="{{ user.id }}">
        </div>
        <div class="form-group">
          <label for="id_display_name">Display Name:</label>
          <input type="text" name="display_name" id="id_display_name" value="{{ user.display_name }}">
        </div>
        <div class="form-group">
          <label for="id_email">Email:</label>
          <input type="email" name="email" id="id_email" value="{{ user.email }}">
        </div>
        <div class="form-group">
          <label for="id_user_type">User Type:</label>
          <input type="text" name="user_type" id="id_user_type" value="{{ user.user_type }}">
        </div>
      </div>
      <div class="form-group">
        <label for="id_profile_image">Profile Image:</label>
        <input type="file" value="/{{ user.profile_image.url }}" name="profile_image" id="id_profile_image" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary btn-update">Update Profile</button>
    </form>
  </div>
{% endblock %}
